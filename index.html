<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projetox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="menu">
        <button>ETIQUETA</button>
        <button>PREÇOS COM VALIDADE</button>
        <button>VENCIMENTO</button>
        <button>ESTOQUE</button>
    </div>

    <div class="form-area">
        <div class="form-header">ETIQUETAS</div>
        <div class="input-group">
            <label>Informe o Código:</label>
            <input type="text">
        </div>
        <div class="input-group">
            <label>De:</label>
            <input type="text">
            <label>Por:</label>
            <input type="text">
        </div>
        <div class="input-group">
            <label>Descrição:</label>
            <input type="text" style="width: 200px;">
        </div>
        <div class="input-group">
            <label>Embalagem:</label>
            <input type="text">
        </div>

        <div class="buttons">
            <img src="https://cdn-icons-png.flaticon.com/512/892/892662.png" alt="Confirmar">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828778.png" alt="Cancelar">
            <button>Imprimir Lista</button>
        </div>

        <div class="list-section">
            LISTA
        </div>

        <div style="border: 1px solid #ccc; height: 200px; background: white;"></div>

        <div class="footer">
            DESENVOLVIDO POR CPD JNORTE - CE
        </div>
    </div>
</div>
</body>
</html>
